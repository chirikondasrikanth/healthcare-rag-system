<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare RAG Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0078d4, #00a2ff);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 { font-size: 22px; }
        .header p { font-size: 13px; opacity: 0.8; margin-top: 5px; }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user-message {
            background: #0078d4;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background: #f0f4f8;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .sources {
            font-size: 11px;
            color: #0078d4;
            margin-top: 6px;
            font-weight: 600;
        }

        .confidence {
            font-size: 11px;
            color: #28a745;
            margin-top: 2px;
        }

        .typing {
            background: #f0f4f8;
            color: #999;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            font-style: italic;
        }

        .input-area {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background: white;
        }

        .input-area input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s;
        }

        .input-area input:focus {
            border-color: #0078d4;
        }

        .input-area button {
            padding: 12px 24px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #005fa3;
        }

        .welcome {
            text-align: center;
            color: #999;
            margin: auto;
        }

        .welcome h2 { color: #0078d4; margin-bottom: 10px; }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        .suggestion {
            background: #e8f4ff;
            color: #0078d4;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #b3d9ff;
            transition: background 0.2s;
        }

        .suggestion:hover { background: #b3d9ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Healthcare Medicare Assistant</h1>
            <p>Powered by Azure OpenAI + RAG Technology</p>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="welcome" id="welcome">
                <h2>üëã Hello! How can I help you?</h2>
                <p>Ask me anything about Medicare coverage, eligibility, costs, and more!</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="askQuestion('Who is eligible for Medicare?')">Who is eligible for Medicare?</div>
                    <div class="suggestion" onclick="askQuestion('What does Medicare Part A cover?')">What does Part A cover?</div>
                    <div class="suggestion" onclick="askQuestion('How much is Medicare Part B premium?')">Part B premium cost?</div>
                    <div class="suggestion" onclick="askQuestion('What is Medicare Advantage?')">What is Medicare Advantage?</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Ask a Medicare question..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            />
            <button onclick="sendMessage()">Send ‚û§</button>
        </div>
    </div>

    <script>
        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            if (!question) return;

            // Hide welcome
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.style.display = 'none';

            // Add user message
            addMessage(question, 'user');
            input.value = '';

            // Add typing indicator
            const typingId = addTyping();

            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                // Remove typing
                removeTyping(typingId);

                // Add bot response
                addBotMessage(data.answer, data.sources, data.confidence);

            } catch (error) {
                removeTyping(typingId);
                addMessage('Sorry, something went wrong. Please try again.', 'bot');
            }
        }

        function addMessage(text, type) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addBotMessage(answer, sources, confidence) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = 'message bot-message';
            div.innerHTML = `
                ${answer}
                <div class="sources">üìö Sources: ${sources.join(', ')}</div>
                <div class="confidence">‚úÖ Confidence: ${confidence}</div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addTyping() {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            const id = 'typing-' + Date.now();
            div.id = id;
            div.className = 'message typing';
            div.textContent = '‚è≥ Thinking...';
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
    </script>
</body>
</html>
